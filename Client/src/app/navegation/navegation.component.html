<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item [routerLink]="['/']" routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}" >
        <mat-icon class="menu-icon">dashboard</mat-icon>
        <span class="mat-body-strong menu-font">Dashboard</span>
      </a>
      
      <a mat-list-item href="#">
        <mat-icon class="menu-icon">quickreply</mat-icon>
        <span class="mat-body-strong menu-font">Estimate Proyect</span>
      </a>

      <a mat-list-item routerLink="/partsmanager" routerLinkActive="active">
        <mat-icon class="menu-icon">view_list</mat-icon>
        <span class="mat-body-strong menu-font">Parts Manager</span>
      </a>

      <a mat-list-item href="#">
        <mat-icon class="menu-icon">settings</mat-icon>
        <span class="mat-body-strong menu-font">Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon class="menu-icon" style="color: #81D4FA;">flash_on</mat-icon>
      Estimation Tool
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
