<mat-card>
    <mat-card-header>
        <mat-card-title class="title title-bar">
            Feature List
        </mat-card-title>
        <span class="spacer"></span>
        <div class="button-bar">
            <button mat-mini-fab color="primary" matTooltip="Add Part" matTooltipPosition="left">
        <mat-icon>add</mat-icon>
      </button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table class="full-width-table" matSort aria-label="Elements">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                    <td mat-cell *matCellDef="let row">{{row.description}}</td>
                </ng-container>

                <ng-container matColumnDef="partType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                    <td mat-cell *matCellDef="let row">{{row.partType}}</td>
                </ng-container>

                <ng-container matColumnDef="storyPoints">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Story Points</th>
                    <td mat-cell *matCellDef="let row">{{row.storyPoints}}</td>
                </ng-container>

                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Update</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-mini-fab color="primary">
              <mat-icon>edit</mat-icon>
            </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-mini-fab color="primary">
              <mat-icon>delete</mat-icon>
            </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
